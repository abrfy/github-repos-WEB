<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>

    <link rel="icon" href="/weather page logo.png" />
    <!-- google material icons -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />

    <!-- css part -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="main-container">
      <header class="input-container">
        <input class="city-input" placeholder="Search city" type="text" />
        <button class="search-btn">
          <span class="material-symbols-outlined"> search </span>
        </button>
      </header>
      <section class="weather-info" style="display: none;">
        <div class="location-date-container">
          <div class="location">
            <span class="material-symbols-outlined"> location_on </span>
            <h4 class="country-txt">Lahore, Pakistan</h4>
          </div>
          <h5 class="current-data-txt regular-txt">Sat, 22 Feb</h5>
        </div>
        <!-- weather summary container -->
        <div class="weather-summary-container">
          <img src="/weather/clouds.svg" alt="" class="weather-summary-image" />
          <div class="weather-summary-info">
            <h1 class="temp-txt">29°C</h1>
            <h3 class="condition-txt regular-txt">Cloudy</h3>
          </div>
        </div>
        <div class="weather-condition-container">
          <div class="condition-item">
            <span class="material-symbols-outlined"> water_drop </span>
            <div class="condition-info">
              <h5 class="regular-txt">
                Humidity
                <h5 class="humidity-value-txt">60%</h5>
              </h5>
            </div>
          </div>
          <div class="weather-summary-container">
            <div class="condition-item">
              <span class="material-symbols-outlined"> air </span>
              <div class="condition-info">
                <h5 class="regular-txt">
                  Wind Speed
                  <h5 class="wind-value-txt">2 M/s</h5>
                </h5>
              </div>
            </div>
          </div>
        </div>
        <!-- forecast item container -->
        <div class="forecast-item-container">
          <div class="forecast-item">
            <h5 class="forecast-item-date regular-txt">Sun, 23 Feb</h5>
            <img src="/weather/thunderstorm.svg" alt="" class="forecast-item-img" />
            <h5 class="forecast-item-temp">29°C</h5>
          </div>
          <div class="forecast-item">
            <h5 class="forecast-item-date regular-txt">Sun, 23 Feb</h5>
            <img src="/weather/thunderstorm.svg" alt="" class="forecast-item-img" />
            <h5 class="forecast-item-temp">29°C</h5>
          </div>
          <div class="forecast-item">
            <h5 class="forecast-item-date regular-txt">Sun, 23 Feb</h5>
            <img src="/weather/thunderstorm.svg" alt="" class="forecast-item-img" />
            <h5 class="forecast-item-temp">29°C</h5>
          </div>
          <div class="forecast-item">
            <h5 class="forecast-item-date regular-txt">Sun, 23 Feb</h5>
            <img src="/weather/thunderstorm.svg" alt="" class="forecast-item-img" />
            <h5 class="forecast-item-temp">29°C</h5>
          </div>
        </div>
      </section>

      <section class="search-city search-message">
        <img src="/message/search-city.png" alt="" > 
        <h1>Search City</h1>
        <h4 class="regular-txt">
          Enter the name of the city you want to search for.
        </h4>
      </section>
      
      <section class="not-found search-message" style="display: none;">
        <img src="/message/not-found.png" alt="" > 
        <h1>Not Found</h1>
        <h4 class="regular-txt">
          city not found, please try again !
        </h4>
      </section>

    </main>

    <!-- script part -->
    <script src="script.js" defer></script>
  </body>
</html>
